<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Social Profile</title>

        <link rel="icon" type="image/png" href="./images/favicon-32x32.png">

        <link rel="stylesheet" type="text/css" href="style.css">

        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="container">
            <section class="product-container">
                <article>
                    <img 
                    src="./images/image-product-desktop.jpg" 
                    alt="Picture from Frontend Website" 
                    class="product-image">
                </article>
                <section class="product-info">
                    <span class="product-class">Perfume</span>
                    <div class="product-title">
                        <span>Gabrielle Essence Eau De Parfum</span>
                    </div>
                    <div class="product-subtitle">
                        <span>A floral, solar and voluptuous interpretation composed 
                            by Oliver Palge, Perfumer-Creator for the House of CHANEL.</span>
                    </div>
                    <div class="product-cost">
                        <span class="product-main-price">$149.99</span>
                        <span class="product-old-price">$169.99</span>
                    </div>
                    <button>
                        <img src="./images/icon-cart.svg" alt="Icon for Frontend" class="cart-icon">
                        <span class="product-cart-name">Add to Cart</span>
                    </button>
                </section>
            </section>
        </main>
        <footer class="attribution">
            A challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
            target="_blank">Frontend Mentor</a>. Coded by 
            <a href="#">Keftajnr</a>.</footer>
    </body>
</html>
